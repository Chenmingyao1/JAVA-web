<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>v-if指令</title>
    </head>
    <body>
        <div id="app">
            <input type="button"value="切换警告"@click="luojiIsShow">
           <p v-if="true">我是一个p标签</p>
           <p v-if="isShow">我也是一个p标签</p>
           <p v-show="isShow">我也是一个p标签v-show修饰</p>
           <h2 v-if="temprature>=35">热死人啦</h2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
           var app=new Vue({
            el:"#app",
            data:{
                isShow:false,//这是变量
                temprature:20
            },
            methods:{
                luojiIsShow:function(){
                    this.isShow=!this.isShow;//这是方法
                }
                },
            })
            //为元素绑定事件
        </script>
    </body>
</html>
