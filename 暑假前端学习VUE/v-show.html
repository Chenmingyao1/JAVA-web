<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>v-show指令</title>
    </head>
    <body>
        <div id="app">
           <input type="button"value="切换显示状态"@click="changeIsShow">
           <img v-show="isShow"src="https://ts1.cn.mm.bing.net/th/id/R-C.52b19d5e9a25f33cad8556925e754665?rik=1SwfXNSetFXkKg&riu=http%3a%2f%2fpic.bizhi360.com%2fbbpic%2f62%2f2962.jpg&ehk=jRAWFuj1XL2uMNQ4ygsrIsxAWwHm4be%2bBjkV8zk6az0%3d&risl=&pid=ImgRaw&r=0"alt="">
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                   isShow:false//isShow是data里面的数据，初始为false，就是不显示图片
                },
                methods:{
                   changeIsShow:function(){
                    this.isShow=!this.isShow;//取反，和前面的button绑定以后就是按一下就变化！
                   }
                },
            })
            //为元素绑定事件
        </script>
    </body>
</html>
