<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>暑假学习VUE</title>

</head>
<body>
    <div id="app">
       {{message}}
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
        data:{
            message:"Hello cmy!"//靠message的值来改变，#是ID选择器，保持一致即可
        }
    })
</script>
</body>
</html>
