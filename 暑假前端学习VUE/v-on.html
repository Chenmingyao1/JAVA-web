<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>v-on</title>
    </head>
    <body>
        <div id="app">
          <input type="button"value="v-on指令"v-on:click="doIt">
          <input type="button"value="v-on简写"@click="doIt">
          <input type="button"value="双击事件"@dblclick="doIt">
          <h2 @click="changefood">{{food}}</h2>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    food:"西蓝花"
                },
                methods:{
                    doIt:function(){
                        alert("做IT");//里面会显示一模一样的字，在点击按钮以后在屏幕中间展示！
                    },
                    changefood:function(){
                       // console.log(this.food);//在网页检查时会在控制台输出西蓝花三个字
                        this.food+="很好吃！"//靠this关键字取出data中的元素（对象）
                    }
                },
            })
            //为元素绑定事件
        </script>
    </body>
</html>
