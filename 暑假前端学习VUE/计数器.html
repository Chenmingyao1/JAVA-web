<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf8">
        <title>购物车计数器</title>
    </head>
    <body>
        <div id="app">
            <div class="input-num">
                <button @click="sub">
                    -
                </button>
                  <span>{{ num  }}</span>
                  <button @click="add">
                    +
                </button>
            </div>
         <img src="http://www.itheima.com/images/logo.png"alt=""/>
        </div>
        <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
        <script>
            var app=new Vue({
                el:"#app",
                data:{
                    num:1
                },
                methods:{
                   add:function(){
                   // console.log("add");
                   if(this.num<10)
                     this.num++;
                     else{
                        alert("不能再加啦！");
                     }
                   },
                   sub:function(){
                   // console.log("sub");
                   if(this.num>0)
                   this.num--;
                   else alert("不能再减啦！");
                   }
                },
            })
            //没有调CSS，样式会有些丑
            //为元素绑定事件
        </script>
    </body>
</html>
