<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>v-text</title>
</head>
<body>
   
    <div id="app">
       
        <h2 v-text="message+'!'">深圳校区</h2>
        <h2 v-text="info+'!'">深圳校区</h2>
        <h2>{{message+'!'}}深圳校区</h2>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    var app=new Vue({
        el:"#app",
       //el:".app",
       //el:"div",
        data:{
            message:"你好！陈明瑶！！！"//靠message的值来改变，#是ID选择器，保持一致即可
            ,info:"加油学习！"
        }
    })
</script>
</body>
</html>
